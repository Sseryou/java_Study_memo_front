<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습!</title>
</head>
<body>

    <style>
        .box{
            background: orange;
            width: 100px;
            height: 100px;
            transition: all 1s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(270deg);
        }
        #checkbox:checked+label{background: blue;

        }
    </style>
    <div class="box"></div>

    <input type="checkbox"id="checkbox">
    <label for="checkbox">체크 하세요!</label>
    
</body>
</html>
