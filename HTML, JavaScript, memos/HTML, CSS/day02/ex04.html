<body>
    <style>
        li{
            color: blue;
        }
        .menu{
            color: red;
        }
        .menu2{
            color: gray;
        }

            color: orange;
        }

            color: skyblue !important;
        }
        
    </style>
    <ul>
        <li>메뉴1</li>
        <li class="menu menu2">메뉴2</li>
        <li class="menu" id="menu3" style="color: pink;">메뉴3</li>
        <li id="menu4">메뉴4</li>
        <li style="color: pink;">메뉴5</li>
    </ul>
    
</body>
