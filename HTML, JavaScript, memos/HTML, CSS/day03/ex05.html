<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습!</title>
</head>
<body>
    <style>
        .box1{
            padding: 30px;
            margin: 30px;
            width: 100px;
            height: 100px;
            background: orange;
            /* display: inline-block; */
            /* display: none; */
            visibility: hidden;
        }
        .box2{
            padding: 30px;
            margin: 30px;
            width: 100px;
            height: 100px;
            background: blue;
            display: block;
        }
    </style>

    <div class="box1">A</div>
    <div class="box1">B</div>

    <span class="box2">C</span>
    <span class="box2">D</span>
    <span class="box2">E</span>
</body>
</html>
